<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball-ScoreBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scorecard">
        <div class="team">
            <div class="team-name">HOME</div>
            <div class="score-display">
                <div class="score" id="homeScore">0</div>
            </div>
            <div class="controls">
                <button class="btn" onclick="updateScore('home', 1)">+1</button>
                <button class="btn" onclick="updateScore('home', 2)">+2</button>
                <button class="btn" onclick="updateScore('home', 3)">+3</button>
                <button class="btn" onclick="resetScore('home')">Reset</button>
            </div>
        </div>

        <div class="team">
            <div class="team-name">GUEST</div>
            <div class="score-display">
                <div class="score" id="guestScore">0</div>
            </div>
            <div class="controls">
                <button class="btn" onclick="updateScore('guest', 1)">+1</button>
                <button class="btn" onclick="updateScore('guest', 2)">+2</button>
                <button class="btn" onclick="updateScore('guest', 3)">+3</button>
                <button class="btn" onclick="resetScore('guest')">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
